<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="action_page.php" method="GET">
    
    <div>
    <label for="fname">firstname:</label>
    <input type="text" id="fname" name="fname" placeholder="sopongebob" required>
    </div>

    <br>

    <div>
    <label for="lname">lastname:</label>
    <input type="text" id="lname" name="lname" placeholder="square pants" required>
    </div>

    <br>

    <div>
        <label for="lname">password:</label>
        <input type="password" id="password" name="password" placeholder="123678" required>
    </div>

    <br>

    <div>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" placeholder="sigma@ligma.com" required maxlength="8">
    </div>

    <br>

    <div>
        <label for="email">telephone:</label>
        <input type="tel" id="tel" name="tel" placeholder="+192873612354" required >
    </div>

    <br>

    <div>
        <label for="email">Birthdate:</label>
        <input type="date" id="bdate" name="bdate" required>
    </div>
    <br>

    <div>
        <label for="email">number:</label>
        <input type="number" id="number" name="number" required  min="0" max="100">
    </div>

    <div>
        <label for="title">Title:</label>
        


        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">

        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs.">

        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." name="title" value="PhD.">
    </div>

    <div>
        <label for="payment">payment:</label>
        <select name="payment" id="payment">
            <option value="Visa">Visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>



        </select>
    </div>

    <div>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe">

    </div>







    <br>

    <div>
        <input type="reset">
    </div>

    <br>

    <div>
        <input type="submit">
    </div>

    </form>


</body>
</html>
